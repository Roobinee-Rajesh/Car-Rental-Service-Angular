<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-6">
        <div class="image-container">
          <!-- <ng-lottie [options]="options"></ng-lottie> -->
          <img
            src="https://www.euronext.com/sites/default/files/styles/resize_to_1440/public/2023-05/shareholder-register-2-es-osl-3-2.png.webp?itok=eNJ4tvN0"
            class="img-fluid"
            alt="Registration Image"
            style="width: 900px; height: 700px"
          />
        </div>
      </div>
      <div class="col-6">
        <h2 class="display-4 text-primary">Register</h2>
        <form (ngSubmit)="onSubmit(Form)" #Form="ngForm">
          <!-- Username input -->
          <div class="form-outline">
            <label class="form-label" for="username">Username</label>
            <input
              type="text"
              id="username"
              name="userName"
              class="form-control"
              ngModel
              required
              minlength="3"
              pattern="^[A-Za-z\s'-]+$"
              #modelUserName="ngModel"
              [ngClass]="
                modelUserName.invalid && modelUserName.dirty ? 'is-invalid' : ''
              "
            />
            <!-- <div class="error">Error</div> -->
            <p
              class="error"
              *ngIf="modelUserName.invalid && modelUserName.dirty"
            >
              Please enter a valid user name
            </p>
          </div>

          <!-- Name input -->
          <div class="form-outline">
            <label class="form-label" for="name">Name</label>
            <input
              type="text"
              id="name"
              class="form-control"
              name="name"
              ngModel
              required
              minlength="3"
              pattern="^[A-Za-z\s'-]+$"
              #modelName="ngModel"
              [ngClass]="
                modelName.invalid && modelName.dirty ? 'is-invalid' : ''
              "
            />
            <!-- <div class="error">Error</div> -->
            <p class="error" *ngIf="modelName.invalid && modelName.dirty">
              Please enter a valid name
            </p>
          </div>

          <div class="form-outline">
            <label class="form-label" for="name">Email</label>
            <input
              type="email"
              class="form-control"
              name="email"
              ngModel
              required
              email
              pattern="^[\w-]+(\.[\w-]+)*@[\w-]+(\.[\w-]+)+$"
              #modelEmail="ngModel"
              [ngClass]="
                modelEmail.invalid && modelEmail.dirty ? 'is-invalid' : ''
              "
            />
            <p *ngIf="modelEmail.invalid && modelEmail.dirty" class="error">
              Please enter a valid email
            </p>
          </div>

          <div class="form-outline">
            <label class="form-label" for="name">Phone Number</label>
            <input
              type="text"
              class="form-control"
              name="phoneNumber"
              ngModel
              required
              #modelPhoneNumber="ngModel"
              [ngClass]="
                modelPhoneNumber.invalid && modelPhoneNumber.dirty
                  ? 'is-invalid'
                  : ''
              "
            />
            <p
              *ngIf="modelPhoneNumber.invalid && modelPhoneNumber.dirty"
              class="error"
            >
              Please enter a valid phone number
            </p>
          </div>

          <div class="form-outline">
            <label class="form-label" for="name">Address</label>
            <input
              type="tel"
              class="form-control"
              name="address"
              ngModel
              required
              pattern="^[A-Za-z0-9\s,.'-]+$"
              #modelAddress="ngModel"
              [ngClass]="
                modelAddress.invalid && modelAddress.dirty ? 'is-invalid' : ''
              "
            />
            <p *ngIf="modelAddress.invalid && modelAddress.dirty" class="error">
              Please enter a valid address
            </p>
          </div>

          <!-- Password input -->
          <div class="form-outline">
            <label class="form-label" for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              name="password"
              [(ngModel)]="password"
              ngModel
              required
              password
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
              #modelPassword="ngModel"
              [ngClass]="
                modelPassword.invalid && modelPassword.dirty ? 'is-invalid' : ''
              "
            />
            <!-- <div class="error">Error</div> -->
            <p
              class="error"
              *ngIf="modelPassword.invalid && modelPassword.dirty"
            >
              Please enter a valid password
            </p>
          </div>

          <!-- Confirm Password input -->
          <div class="form-outline">
            <label class="form-label" for="confirmPassword"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              name="confirmPassword"
              [(ngModel)]="confirmPassword"
              ngModel
              required
              password
              #modelConfirmPassword="ngModel"
              [ngClass]="password !== confirmPassword ? 'is-invalid' : ''"
            />
            <!-- <div class="error">Error</div> -->
            <p
              class="error"
              *ngIf="password !== confirmPassword && confirmPassword.length > 0"
            >
              Password mismatch
            </p>
          </div>

          <p
            class="error"
            [ngClass]="error.length > 0 ? 'visible' : 'invisible'"
          >
            {{ error }}
          </p>

          <div class="d-flex align-items-center mb-4">
            <span>Already registered?</span>
            <a
              routerLink="/login"
              class="text-primary text-decoration-none px-2"
              >Login here</a
            >
          </div>

          <!-- Submit button -->
          <div class="d-grid gap-2 mb-5">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="Form.invalid"
            >
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
