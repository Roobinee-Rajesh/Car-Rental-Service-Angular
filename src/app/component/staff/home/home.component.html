<section class="vh-100 pt-2">
  <div class="bg-image h-100">
    <div class="mask d-flex h-100">
      <div class="container">
        <!-- Card-1 -->
        <div>
          <h1 class="fw-bold mb-5 mx-1 md-4 mt-4">Welcome Staff!!</h1>
          <h3 class="fw-bold mx-1 md-4 mt-4">PENDING MAINTENANCE</h3>
          <div class="d-flex justify-content-center">
            <ng-lottie [options]="empty" height="90vh" width="90vh"></ng-lottie>
          </div>

          <div clas="col-8" *ngIf="maintenance.length > 0">
            <table class="table align-middle mb-0">
              <thead class="table-header-custom">
                <tr>
                  <th>MAINTENANCE DATE</th>
                  <th>CAR MODEL</th>
                  <th>MAINTENANCE STATUS</th>
                </tr>
              </thead>
              <tbody class="table-body-custom">
                <tr *ngFor="let m of maintenance">
                  <td>{{ m.maintenanceDate }}</td>
                  <td>{{ m.carName }}</td>
                  <td>
                    <select
                      class="form-select"
                      [(ngModel)]="m.maintenanceStatus"
                      (change)="onStatusChange(m)"
                    >
                      <option
                        [value]="'1'"
                        [selected]="m.maintenanceStatus === '1'"
                      >
                        Pending
                      </option>
                      <option
                        [value]="'2'"
                        [selected]="m.maintenanceStatus === '2'"
                      >
                        Maintenance Done
                      </option>
                    </select>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div clas="col-4"></div>
        </div>
        <!-- Card-1 -->
      </div>
    </div>
  </div>
</section>
