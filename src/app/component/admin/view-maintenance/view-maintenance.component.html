<section class="vh-100 pt-2">
  <div class="bg-image h-100">
    <div class="mask d-flex h-100">
      <div class="container">
        <!-- Card-1 -->
        <div>
          <h3 class="fw-bold mb-5 mx-1 md-4 mt-4">MONTHLY MAINTENANCE</h3>
          <div class="row justify-content-center">
            <div class="col-12">
              <table class="table align-middle mb-0 bg-white">
                <thead class="table-header-custom">
                  <tr>
                    <th>Date</th>
                    <th>Car Model</th>
                    <th>Maintenance Staff</th>
                    <th>Maintenance Status</th>
                  </tr>
                </thead>
                <tbody class="table-body-custom">
                  <tr *ngFor="let m of maintenance">
                    <td>{{ m.maintenanceDate }}</td>
                    <td>{{ m.carName }}</td>
                    <td>{{ m.userName }}</td>
                    <td
                      [ngClass]="{
                        'text-danger': m.maintenanceStatus === 'Pending',
                        'text-success': m.maintenanceStatus !== 'Pending'
                      }"
                      class="fw-bold"
                    >
                      {{ m.maintenanceStatus }}
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <!-- Card-1 -->
      </div>
    </div>
  </div>
</section>
